version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: marketing_agent_db
    environment:
      POSTGRES_USER: marketing_agent
      POSTGRES_PASSWORD: marketing_agent_password
      POSTGRES_DB: marketing_agent
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U marketing_agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: marketing_agent_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: .
    container_name: marketing_agent_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://marketing_agent:marketing_agent_password@postgres:5432/marketing_agent
      - QDRANT_URL=http://qdrant:6333
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
  qdrant_data:





